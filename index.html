<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/transition.css">
</head>
<body class="bg-dark text-bg-dark">
    <header class="mb-4">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <a class="navbar-brand m-3" href="#"><i class="bi-shop"> Tienda Eleazar</i></a>
            <button class="navbar-toggler m-3" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mainNav" class="collapse navbar-collapse mx-2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Home 2</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
<br> <br>
    <main class="container-md mt-4 text-light">
        <h1 class="text-center">Tienda Web</h1>
        <div class="container mt-3 text-center">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card p-1">
                        <div class="card-header">
                            <img src="img/ico-contactanos.png" class="card-img-top w-50" alt="Golosinas">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Ventas <i class="bi bi-cash-stack"></i></h5>
                            <p class="card-text">- Administra las Ventas Realizadas -</p>
                        </div>
                        <div class="card-footer">
                            <a href="sales.html" class="btn btn-secondary">
                                <img src="img/Flecha.png" alt="Agregar" class="card-img-bottom w-25">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card p-1">
                        <div class="card-header">
                            <img src="img/Añadir.png" class="card-img-top w-50" alt="Golosinas">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Almacén <i class="bi bi-box-seam"></i></h5>
                            <p class="card-text">- Administra los productos en Existencia -</p>
                        </div>
                        <div class="card-footer">
                            <a href="storage.html" class="btn btn-secondary">
                                <img src="img/Flecha.png" alt="Agregar" class="card-img-bottom w-25">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card p-1">
                        <div class="card-header">
                            <img src="img/ico-evento.png" class="card-img-top w-50" alt="Golosinas">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Contabilidad <i class="bi bi-graph-up-arrow"></i></h5>
                            <p class="card-text">- Estadísticas de Ventas -</p>
                        </div>
                        <div class="card-footer">
                            <a href="accounting.html" class="btn btn-secondary">
                                <img src="img/Flecha.png" alt="Agregar" class="card-img-bottom w-25">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
